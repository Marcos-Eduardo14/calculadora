<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>| Calculadora |</title>
    <link rel="stylesheet" href="assets/css/style.css"/>
</head>
<body>

    <div class="container-calc">
    <div class="visor">
        <span></span>
    </div> 
    <div class="button" style="grid-area: c" onclick="apagarcarac();";>C</div>
    <div class="button" style="grid-area: ce" onclick="apagar();">C/E</div>
    <div class="button" style="grid-area: dividir" onclick="operador('/');">/</div>
    <div class="button" style="grid-area: multiplicar" onclick="operador('*');">*</div>
    <div class="button" style="grid-area: subtrair" onclick="operador('-');">-</div>
    <div class="button" style="grid-area: somar" onclick="operador('+');">+</div>
    <div class="button" style="grid-area: igual" onclick="resultado('=');">=</div>
    <div class="button" style="grid-area: ponto">.</div>
    <div class="button" style="grid-area: zero" onclick="printar(0);">0</div>
    <div class="button" style="grid-area: um" onclick="printar(1);">1</div>
    <div class="button" style="grid-area: dois" onclick="printar(2);">2</div>
    <div class="button" style="grid-area: tres" onclick="printar(3);">3</div>
    <div class="button" style="grid-area: quatro" onclick="printar(4);">4</div>
    <div class="button" style="grid-area: cinco" onclick="printar(5);">5</div>
    <div class="button" style="grid-area: seis" onclick="printar(6);">6</div>
    <div class="button" style="grid-area: sete" onclick="printar(7);">7</div>
    <div class="button" style="grid-area: oito" onclick="printar(8);">8</div>
    <div class="button" style="grid-area: nove" onclick="printar(9);">9</div>
    </div>
<script src="assets/js/main.js"></script>
</body>
</html>
